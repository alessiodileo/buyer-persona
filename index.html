<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Buyer Persona</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Telegraf:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }
        h1, h2, h3 {
            font-family: 'Telegraf', sans-serif;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .persona-card {
            background-color: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .persona-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .persona-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }
        .persona-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .persona-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .persona-section h3 {
            margin-top: 0;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const generateRandomPerson = () => {
            const randomPick = (arr) => arr[Math.floor(Math.random() * arr.length)];
            const randomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            
            const firstNames = ['John', 'Emma', 'Michael', 'Sophia', 'William', 'Olivia', 'James', 'Ava', 'Robert', 'Isabella'];
            const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez'];
            const ages = ['18-24', '25-34', '35-44', '45-54', '55-64', '65+'];
            const genders = ['Male', 'Female', 'Non-binary'];
            const incomes = ['Low ($20,000 - $40,000)', 'Medium ($40,000 - $80,000)', 'High ($80,000+)'];
            const educations = ['High School', 'Bachelor\'s Degree', 'Master\'s Degree', 'Ph.D.'];
            const occupations = ['Student', 'Teacher', 'Software Developer', 'Marketing Manager', 'Nurse', 'Small Business Owner', 'Accountant', 'Sales Representative'];
            const maritalStatuses = ['Single', 'Married', 'Divorced', 'Widowed'];
            const locations = ['New York, NY', 'Los Angeles, CA', 'Chicago, IL', 'Houston, TX', 'Phoenix, AZ', 'Philadelphia, PA'];
            const values = ['Family', 'Career Success', 'Personal Growth', 'Financial Security', 'Work-Life Balance', 'Environmental Sustainability', 'Social Justice', 'Innovation'];
            const interests = ['Travel', 'Fitness', 'Cooking', 'Reading', 'Photography', 'Gaming', 'Hiking', 'Music', 'Art', 'Technology'];
            const lifestyles = ['Active and Outdoorsy', 'Tech-Savvy Urban Professional', 'Health and Wellness Enthusiast', 'Creative and Artistic', 'Family-Oriented Suburbanite'];
            const personalities = ['Extroverted', 'Introverted', 'Analytical', 'Creative', 'Detail-oriented', 'Big-picture Thinker', 'Risk-taker', 'Cautious'];
            const goals = ['Career Advancement', 'Starting a Family', 'Buying a Home', 'Traveling the World', 'Learning New Skills', 'Retiring Early', 'Starting a Business'];
            const consumptionHabits = ['Frequent Online Shopper', 'Bargain Hunter', 'Luxury Brand Enthusiast', 'Eco-conscious Consumer', 'Impulse Buyer', 'Careful Planner'];
            const purchaseChannels = ['E-commerce Websites', 'Physical Retail Stores', 'Mobile Apps', 'Social Media Platforms', 'Direct from Brand'];
            const decisionProcesses = ['Thorough Research', 'Impulse Decisions', 'Peer Recommendations', 'Expert Reviews', 'Brand Loyalty'];
            const priceSensitivities = ['Very Price Sensitive', 'Moderately Price Sensitive', 'Quality over Price', 'Luxury Oriented'];
            const brandLoyalties = ['Highly Brand Loyal', 'Moderately Brand Loyal', 'Brand Switcher', 'No Brand Preference'];
            const challenges = ['Work-Life Balance', 'Financial Planning', 'Time Management', 'Stress Management', 'Career Growth', 'Maintaining Relationships'];
            const unmetNeeds = ['Personalized Products/Services', 'Time-Saving Solutions', 'Affordable Luxury', 'Eco-friendly Options', 'Better Customer Support'];
            const infoSources = ['Social Media', 'Industry Blogs', 'Podcasts', 'YouTube Channels', 'Traditional News Outlets', 'Professional Networks'];
            const influencers = ['Tech Reviewers', 'Fitness Gurus', 'Fashion Bloggers', 'Business Leaders', 'Lifestyle Vloggers', 'Industry Experts'];
            const objections = ['Too Expensive', 'Lack of Trust in Brand', 'No Immediate Need', 'Prefer Competitor\'s Product', 'Uncertain about Features', 'Bad Past Experience'];

            return {
                name: `${randomPick(firstNames)} ${randomPick(lastNames)}`,
                demographics: {
                    age: randomPick(ages),
                    gender: randomPick(genders),
                    income: randomPick(incomes),
                    education: randomPick(educations),
                    occupation: randomPick(occupations),
                    maritalStatus: randomPick(maritalStatuses),
                    location: randomPick(locations),
                },
                psychographics: {
                    values: randomPick(values),
                    interests: [randomPick(interests), randomPick(interests)],
                    lifestyle: randomPick(lifestyles),
                    personality: [randomPick(personalities), randomPick(personalities)],
                    goals: randomPick(goals),
                },
                buyingBehavior: {
                    consumptionHabits: randomPick(consumptionHabits),
                    preferredChannel: randomPick(purchaseChannels),
                    decisionProcess: randomPick(decisionProcesses),
                    priceSensitivity: randomPick(priceSensitivities),
                    brandLoyalty: randomPick(brandLoyalties),
                },
                challenges: {
                    mainChallenge: randomPick(challenges),
                    unmetNeed: randomPick(unmetNeeds),
                },
                objectives: {
                    goal: randomPick(goals),
                },
                infoSources: {
                    preferredChannel: randomPick(infoSources),
                    followedInfluencers: randomPick(influencers),
                },
                objections: {
                    mainObjection: randomPick(objections),
                },
                imageId: randomNumber(1, 71), // UI Faces ha 71 immagini disponibili
            };
        };

        const BuyerPersonaGenerator = () => {
            const [buyerPersona, setBuyerPersona] = useState(null);

            const handleGeneratePersona = () => {
                setBuyerPersona(generateRandomPerson());
            };

            return (
                <div className="container">
                    <header className="header">
                        <h1>Create Your Buyer Persona</h1>
                    </header>

                    <section className="section">
                        <h2>What is a Buyer Persona?</h2>
                        <p>A buyer persona is a detailed representation of your ideal customer, based on market research and real data. It helps businesses understand their customers better, enabling them to tailor their products, services, and marketing efforts more effectively.</p>
                    </section>

                    <section className="section">
                        <h2>About This Tool</h2>
                        <p>This Buyer Persona Generator creates a detailed, randomized buyer persona with just one click. It provides a wide range of information including demographics, psychographics, buying behavior, challenges, goals, and more. While these personas are generated randomly, they offer a starting point for understanding the diverse characteristics of potential customers.</p>
                        <button className="button" onClick={handleGeneratePersona}>Generate Now</button>
                    </section>

                    {buyerPersona && (
                        <div className="persona-card">
                            <div className="persona-header">
                                <img 
                                    src={`https://i.pravatar.cc/200?img=${buyerPersona.imageId}`}
                                    alt="Buyer Persona" 
                                    className="persona-avatar"
                                />
                                <div>
                                    <h2>{buyerPersona.name}</h2>
                                    <h3>{buyerPersona.demographics.occupation}</h3>
                                </div>
                            </div>
                            <div className="persona-info">
                                <div className="persona-section">
                                    <h3>Demographics</h3>
                                    <p>Age: {buyerPersona.demographics.age}</p>
                                    <p>Gender: {buyerPersona.demographics.gender}</p>
                                    <p>Income: {buyerPersona.demographics.income}</p>
                                    <p>Education: {buyerPersona.demographics.education}</p>
                                    <p>Marital Status: {buyerPersona.demographics.maritalStatus}</p>
                                    <p>Location: {buyerPersona.demographics.location}</p>
                                </div>
                                <div className="persona-section">
                                    <h3>Psychographics</h3>
                                    <p>Values: {buyerPersona.psychographics.values}</p>
                                    <p>Interests: {buyerPersona.psychographics.interests.join(', ')}</p>
                                    <p>Lifestyle: {buyerPersona.psychographics.lifestyle}</p>
                                    <p>Personality: {buyerPersona.psychographics.personality.join(', ')}</p>
                                    <p>Goals: {buyerPersona.psychographics.goals}</p>
                                </div>
                                <div className="persona-section">
                                    <h3>Buying Behavior</h3>
                                    <p>Consumption Habits: {buyerPersona.buyingBehavior.consumptionHabits}</p>
                                    <p>Preferred Channel: {buyerPersona.buyingBehavior.preferredChannel}</p>
                                    <p>Decision Process: {buyerPersona.buyingBehavior.decisionProcess}</p>
                                    <p>Price Sensitivity: {buyerPersona.buyingBehavior.priceSensitivity}</p>
                                    <p>Brand Loyalty: {buyerPersona.buyingBehavior.brandLoyalty}</p>
                                </div>
                                <div className="persona-section">
                                    <h3>Challenges and Needs</h3>
                                    <p>Main Challenge: {buyerPersona.challenges.mainChallenge}</p>
                                    <p>Unmet Need: {buyerPersona.challenges.unmetNeed}</p>
                                </div>
                                <div className="persona-section">
                                    <h3>Objectives</h3>
                                    <p>Main Goal: {buyerPersona.objectives.goal}</p>
                                </div>
                                <div className="persona-section">
                                    <h3>Information Sources</h3>
                                    <p>Preferred Channel: {buyerPersona.infoSources.preferredChannel}</p>
                                    <p>Followed Influencers: {buyerPersona.infoSources.followedInfluencers}</p>
                                </div>
                                <div className="persona-section">
                                    <h3>Common Objections</h3>
                                    <p>Main Objection: {buyerPersona.objections.mainObjection}</p>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {buyerPersona && (
                        <button className="button" onClick={handleGeneratePersona}>Generate Another</button>
                    )}
                </div>
            );
        };

        ReactDOM.render(<BuyerPersonaGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
